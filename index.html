<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Text Mask</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="block">
    <video class="block__video" autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
    </video>
    <svg class="block__svg" viewBox="0 0 400 210">
      <defs>
        <mask id="mask">
          <rect width="400" height="210" x="0" fill="#ffffff"/>
          <rect width="110" height="20" x="167" y="23" fill="#000000"/>
          <rect width="50" height="20" x="118" y="63" fill="#000000"/>
          <rect width="86" height="20" x="158" y="103" fill="#000000"/>
          <rect width="210" height="20" x="182" y="143" fill="#000000"/>
        </mask>

        <mask id="mask--tablet">
          <rect width="210" height="400" x="0" fill="#ffffff"/>
          <rect width="62" height="20" x="143" y="11" fill="#000000"/>
          <rect width="95" height="20" x="36" y="42" fill="#000000"/>
          <rect width="33" height="20" x="5" y="70" fill="#000000"/>
          <rect width="23" height="20" x="52" y="130" fill="#000000"/>
          <rect width="48" height="20" x="157" y="160" fill="#000000"/>
        </mask>
      </defs>
      <rect class="block__mask" width="400" height="210" fill="#000000" mask="url(#mask)"/>
      <rect class="block__mask--tablet" width="210" height="400" fill="#000000" mask="url(#mask--tablet)"/>
        <text class="block__text" x="10px" y="40px">
          We're here
        </text>
        <text class="block__text" x="285px" y="40px">
          to
        </text>
        <text class="block__text" x="318px" y="40px">
          make
        </text>
        <text class="block__text" x="10px" y="80px">
          healthy
        </text>
        <text class="block__text" x="176px" y="80px">
          living
        </text>
        <text class="block__text" x="260px" y="80px">
          effortless,
        </text>
        <text class="block__text" x="10px" y="120px">
          so you
        </text>
        <text class="block__text" x="104px" y="120px">
          can
        </text>
        <text class="block__text" x="250px" y="120px">
          live longer
        </text>
        <text class="block__text" x="10px" y="160px">
          and happier
        </text>
    </svg>
  </div>
  <script src="main.js"></script>
</body>
</html>
